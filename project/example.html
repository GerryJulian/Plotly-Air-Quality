<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Air Quality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .nav-link {
            position: relative;
            transition: color 0.3s ease, font-weight 0.3s ease;
        }

        /* Hover effect: text white + bold + underline animation */
        .nav-link:hover {
            color: #fff !important;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.nav-link.active {
            font-weight: bold;
        }

        /* Active tab underline */
        .nav-link.active::after {
            width: 100%;
        }

        /* Scroll effect: change colors when navbar bg-white */
        .navbar.bg-white .nav-link.active {
            color: #000 !important;
        }

        .navbar.bg-white .nav-link:not(.active) {
            color: #000000 !important;
            /* text-dark */
        }

        .navbar.bg-white .nav-link::after {
            background-color: #000;
            /* underline black */
        }

        .card-link {
            text-decoration: none;
            /* remove underline */
        }

        .card-image {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        /* Zoom effect on hover */
        .card-link:hover .card-image {
            transform: scale(1.05);
        }

        /* Optional: Slight shadow effect on hover */
        .card-link:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>



</head>

<body>
    <!-- Transparent Navbar -->
    <!-- Transparent Navbar (Always on Top) -->
    <!-- Transparent Navbar (changes on scroll) -->

            <a href="/main" class="navbar-brand text-white d-flex align-items-center">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-5 fw-bold">Air Quality Team</span>
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>

            <!-- Center Links -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item"><a href="./storyboard/background.html"
                            class="nav-link text-white-50 px-3">Background</a></li>
                    <li class="nav-item"><a href="./storyboard/storyOne.html"
                            class="nav-link text-white-50 px-3">Storyline 1</a></li>
                    <li class="nav-item"><a href="./storyboard/storyTwo.html"

            <!-- Right: GitHub icon -->
            <div class="d-none d-md-block">

        </div>
    </nav>

    <!-- Your carousel and main content go below -->


    <!-- Main Content -->
    <main>
        <div class="mt-20">
            <h4 class="fw-semibold text-center mb-3">Growth Trend</h4>
            <div class="ratio ratio-16x9 shadow border rounded-4 overflow-hidden">
                <iframe src="./charts/test.html" title="test"></iframe>
            </div>
        </div>


    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>
    <script>
        const navbar = document.getElementById('mainNavbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-white', 'shadow-sm');
                navbar.classList.remove('bg-transparent');
                navbar.querySelectorAll('.nav-link, .navbar-brand, .bi').forEach(el => el.classList.add(
                    'text-dark'));
                navbar.querySelectorAll('.nav-link, .navbar-brand, .bi').forEach(el => el.classList.remove(
                    'text-white'));
            } else {
                navbar.classList.remove('bg-white', 'shadow-sm');
                navbar.classList.add('bg-transparent');
                navbar.querySelectorAll('.nav-link, .navbar-brand, .bi').forEach(el => el.classList.add(
                    'text-white'));
                navbar.querySelectorAll('.nav-link, .navbar-brand, .bi').forEach(el => el.classList.remove(
                    'text-dark'));
            }
        });
    </script>

</body>

</html>
